{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block extrahead %}
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
    {% endblock %}
    <title>Fund statistic app</title>
  </head>
  <body ng-app="funds.dashboard">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse-menu" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Funds Test Ananlitics</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="collapse-menu">
          <ul class="nav navbar-nav">
            <li><a ui-sref="dashboard" ui-sref-active="active">Dashboard</a></li>
            <li><a ui-sref="dashboard.funds" ui-sref-active="active">Funds</a></li>
            <li><a ui-sref="dashboard.scale" ui-sref-active="active">Scale</a></li>
            <li><a ui-sref="dashboard.month_frequency" ui-sref-active="active">Month Frequency</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}
      {% endblock %}      
   
      <ui-view></ui-view>
      
    </div>
    
    <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/highcharts/highcharts.js' %}"></script>
    <script src="{% static 'angular/angular.min.js' %}"></script>
    <script src="{% static 'angular-ui-router/release/angular-ui-router.min.js' %}"></script>

    {% block extra_js %}
    {% endblock %}
  </body>
</html>
