<div class="col-sm-12" ng-controller="FundController" >
    <h1>Funds</h1>
    <div class="list-group">
        <a ui-sref="dashboard.funds_detail({fundsId: fund.id})"
           ui-sref-active="active"
           ng-repeat="fund in funds"
           class="list-group-item">{{ fund.name }}</a>
    </div>
</div>
